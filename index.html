<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card Component | Frontendmentor Challenge | AnevaraWebBuilder</title>

	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>


	<div class="profile-card">
		
		<img class="profile-cover" src="img/bg-pattern-card.svg">

		<img class="user-image" src="img/image-victor.jpg">

		<p>Victor Crest <span class="gris">26</span></p>

		<p>London</p>

		<div class="stats">
			
			<div class="followers">
				<p>80K</p>
				<p>Followers</p>
			</div>
			
			<div class="likes">
				<p>803K</p>
				<p>Likes</p>
			</div>

			<div class="photos">
				<p>1.4K</p>
				<p>Photos</p>
			</div>

		</div>

	</div>
	
</body>
</html>
