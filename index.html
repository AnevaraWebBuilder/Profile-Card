<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card Component | Frontendmentor Challenge | AnevaraWebBuilder</title>

	<link rel="icon" type="image/png" href="img/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

	

	<div class="profile-card">
		
		<img class="profile-cover" src="img/bg-pattern-card.svg" alt="profile cover">

		<img class="user-image" src="img/image-victor.jpg" alt="user image">

		<p class="name">Victor Crest <span class="gris">26</span></p>

		<p class="location gris">London</p>

		<div class="stats">
			
			<div class="followers">
				<p class="stat">80K</p>
				<p class="gris category">Followers</p>
			</div>
			
			<div class="likes">
				<p class="stat">803K</p>
				<p class="gris category">Likes</p>
			</div>

			<div class="photos">
				<p class="stat">1.4K</p>
				<p class="gris category">Photos</p>
			</div>

		</div>

	</div>
	
</body>
</html>
